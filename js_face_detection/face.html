<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>face detection project</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/add_on.css">

</head>

<body>
  <div class="controls">
    <label for="SCALE">
      SCALE:
      <input value="1.3" type="range" name="SCALE" min=".8" max="3" step="0.1">
    </label>
    <label for="SIZE">
      SIZE:
      <input value="13" type="range" name="SIZE" min="1" max="100" step="1">
    </label>
  </div>
  <div class="wrap">
    <video class="webcam"></video>
    <canvas class="video"></canvas>
    <canvas class="face"></canvas>
  </div>
  <script src="script/pixelated-face.js"></script>


</body>

</html>
