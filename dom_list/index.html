<!DOCTYPE html>
<html>

<head>
  <title>upDownDOM</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="myHeading">upDownDOM</h1>
  <p>Simple DOM Manipulation</p>
  <button id="toggleList">Hide list</button>
  <div class="list">
    <p class="description">Things that are RED:</p>
    <input type="text" class="description">
    <button class="description">Change List Title</button>
    <ul>
      <li>Cherry</li>
      <li>Crayon</li>
      <li>Apple</li>
      <li>Alerts</li>
    </ul>
    <input type="text" class="addItemInput">
    <button class="addItemButton">Add item</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
